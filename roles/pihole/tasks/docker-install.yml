---
# Runs ONLY when included from main.yml on pihole_target

- name: Remove Docker Inc packages if present (avoid conflicts)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: absent
    purge: true
  ignore_errors: true
  become: true

- name: Refresh apt cache
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Install Docker from Ubuntu repo (docker.io + compose v2)
  ansible.builtin.apt:
    name:
      - docker.io
      - docker-compose-v2
    state: present
    update_cache: true
  become: true

- command: bash -lc 'command -v rsync'
  register: _rsync_bin
  changed_when: false
  failed_when: false

- apt:
    name: rsync
    state: present
    update_cache: true
  become: true
  when: _rsync_bin.rc != 0

- name: Add remote user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: docker
    append: true
  become: true

# PiHole needs port 53 on all interfaces. systemd-resolved's stub listener
# conflicts with this. Disable the stub listener, keep name resolution working
# via the full resolver (127.0.0.53 â†’ real upstream).
- name: Disable systemd-resolved stub listener (frees port 53 for PiHole)
  ansible.builtin.lineinfile:
    path: /etc/systemd/resolved.conf
    regexp: '^#?DNSStubListener='
    line: 'DNSStubListener=no'
  become: true
  notify: restart systemd-resolved

- name: Point /etc/resolv.conf to resolved's full resolver (not stub)
  ansible.builtin.file:
    src: /run/systemd/resolve/resolv.conf
    dest: /etc/resolv.conf
    state: link
    force: true
  become: true
