name: Deploy Home Assistant

on:
  workflow_dispatch:

jobs:
  deploy-homeassistant:
    runs-on: [self-hosted]

    steps:
      - name: Setup homelab directory structure
        run: |
          echo "üìÅ Setting up homelab directory structure..."
          mkdir -p ~/homelab
          echo "‚úÖ Directory structure ready"

      - name: Clone infra repository
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
        run: |
          echo "üì¶ Cloning homelab-infra repository..."
          
          # Remove old infra if exists
          if [[ -d ~/homelab/infra ]]; then
            echo "Removing old infra..."
            rm -rf ~/homelab/infra
          fi
          
          # Clone infra repo
          git clone \
            https://${GH_USERNAME}:${GH_PAT}@github.com/johantre/homelab-infra.git \
            ~/homelab/infra
          
          # Verify
          if [[ ! -f ~/homelab/infra/site.yml ]]; then
            echo "‚ùå CRITICAL: site.yml not found in infra repo!"
            exit 1
          fi
          
          echo "‚úÖ Infra repository cloned"
          
          # Change to infra directory for rest of workflow
          cd ~/homelab/infra

      - name: Clone config repository
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
        run: |
          echo "üì¶ Cloning homelab-config repository..."
          
          # Remove old config if exists
          if [[ -d ~/homelab/config ]]; then
            echo "Removing old config..."
            rm -rf ~/homelab/config
          fi
          
          # Clone config repo
          git clone \
            https://${GH_USERNAME}:${GH_PAT}@github.com/johantre/homelab-config.git \
            ~/homelab/config
          
          # Verify homeassistant directory exists
          if [[ ! -d ~/homelab/config/homeassistant ]]; then
            echo "‚ùå CRITICAL: homeassistant directory not found!"
            echo "Config repo contents:"
            ls -la ~/homelab/config/
            exit 1
          fi
          
          # Verify configuration.yaml exists
          if [[ ! -f ~/homelab/config/homeassistant/configuration.yaml ]]; then
            echo "‚ùå CRITICAL: configuration.yaml not found!"
            exit 1
          fi
          
          echo "‚úÖ Config repository cloned"
          echo "Homeassistant config preview:"
          ls -la ~/homelab/config/homeassistant/ | head -n 5

      - name: Verify all secrets are present
        run: |
          echo "üîç Verifying all required secrets..."
          
          MISSING_SECRETS=()
          
          [[ -z "${{ secrets.GH_USERNAME }}" ]] && MISSING_SECRETS+=("GH_USERNAME")
          [[ -z "${{ secrets.GH_PAT }}" ]] && MISSING_SECRETS+=("GH_PAT")
          [[ -z "${{ secrets.CF_TUNNEL_TOKEN }}" ]] && MISSING_SECRETS+=("CF_TUNNEL_TOKEN")
          [[ -z "${{ secrets.HA_USER_USERNAME }}" ]] && MISSING_SECRETS+=("HA_USER_USERNAME")
          [[ -z "${{ secrets.HA_USER_PASSWORD }}" ]] && MISSING_SECRETS+=("HA_USER_PASSWORD")
          
          if [[ ${#MISSING_SECRETS[@]} -gt 0 ]]; then
            echo "‚ùå CRITICAL: Missing secrets: ${MISSING_SECRETS[*]}"
            exit 1
          fi
          
          echo "‚úÖ All secrets present"

      - name: Ensure Ansible is installed
        run: |
          echo "üîç Checking Ansible installation..."
          
          if ! command -v ansible-playbook &> /dev/null; then
            echo "üì¶ Ansible not found - installing..."
            sudo apt-get update -qq
            sudo apt-get install -y ansible
          fi
          
          ANSIBLE_VERSION=$(ansible-playbook --version | head -n1)
          echo "‚úÖ Ansible: ${ANSIBLE_VERSION}"

      - name: Verify required files exist
        run: |
          echo "üîç Checking required files..."
          
          cd ~/homelab/infra
          
          MISSING_FILES=()
          
          [[ ! -f "site.yml" ]] && MISSING_FILES+=("site.yml")
          [[ ! -f "inventories/group_vars/all.yml" ]] && MISSING_FILES+=("all.yml")
          [[ ! -f "inventories/ha_target_local.ini" ]] && MISSING_FILES+=("ha_target_local.ini")
          [[ ! -f "inventories/ha_target_remote.ini" ]] && MISSING_FILES+=("ha_target_remote.ini")
          
          if [[ ${#MISSING_FILES[@]} -gt 0 ]]; then
            echo "‚ùå CRITICAL: Missing files: ${MISSING_FILES[*]}"
            exit 1
          fi
          
          echo "‚úÖ All required files present"

      - name: Stop existing Home Assistant stack
        run: |
          echo "üõë Stopping existing Home Assistant stack..."
          
          if sg docker -c 'docker compose -p ha-stack-ansible -f "$HOME/homelab/target/ha-stack-ansible/docker-compose.yml" down' 2>/dev/null; then
            echo "‚úÖ Stack stopped successfully"
          else
            echo "‚ÑπÔ∏è  No existing stack found (this is OK)"
          fi

      - name: Clean up existing deployment
        run: |
          echo "üßπ Cleaning up existing Home Assistant data..."
          
          if [[ -d "$HOME/homelab/target/ha-stack-ansible" ]]; then
            echo "Removing ha-stack-ansible (may contain root-owned files)..."
            sudo rm -rf "$HOME/homelab/target/ha-stack-ansible"
            echo "‚úÖ Removed ha-stack-ansible directory"
          fi
          
          if [[ -d "$HOME/homelab/target/homeassistant-ansible" ]]; then
            echo "Removing homeassistant-ansible..."
            sudo rm -rf "$HOME/homelab/target/homeassistant-ansible"
            echo "‚úÖ Removed homeassistant-ansible directory"
          fi
          
          echo "‚úÖ Cleanup complete - ready for fresh deployment"

      - name: Deploy Home Assistant with Ansible
        env:
          GITHUB_USERNAME: ${{ secrets.GH_USERNAME }}
          GITHUB_PAT: ${{ secrets.GH_PAT }}
          SSH_PRIV_KEY_B64: ${{ secrets.SSH_PRIV_KEY_B64 }}
          CF_TUNNEL_TOKEN: ${{ secrets.CF_TUNNEL_TOKEN }}
          HA_USER_USERNAME: ${{ secrets.HA_USER_USERNAME }}
          HA_USER_PASSWORD: ${{ secrets.HA_USER_PASSWORD }}
        run: |
          echo "üöÄ Starting Home Assistant deployment..."
          
          cd ~/homelab/infra
          
          set -e
          set -o pipefail
          
          # Run Ansible from infra directory
          ansible-playbook \
            -i inventories/ha_target_local.ini \
            site.yml \
            -l ha_target \
            -vv \
            2>&1 | tee ansible-deploy.log
          
          ANSIBLE_EXIT_CODE=${PIPESTATUS[0]}
          
          if [[ ${ANSIBLE_EXIT_CODE} -ne 0 ]]; then
            echo ""
            echo "‚ùå CRITICAL: Ansible deployment FAILED!"
            echo "Exit code: ${ANSIBLE_EXIT_CODE}"
            echo ""
            echo "üìã Last 50 lines of output:"
            tail -n 50 ansible-deploy.log
            exit 1
          fi
          
          echo "‚úÖ Ansible deployment completed successfully!"

      - name: Verify deployment success
        run: |
          echo "üîç Verifying deployment..."
          
          # Check if homeassistant container is running
          if ! sg docker -c 'docker ps --filter "name=homeassistant_ansible" --format "{{.Names}}"' | grep -q "homeassistant_ansible"; then
            echo "‚ùå CRITICAL: Home Assistant container is NOT running!"
            echo ""
            echo "Docker containers:"
            sg docker -c 'docker ps -a --filter "name=homeassistant" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"'
            echo ""
            echo "Docker logs (last 30 lines):"
            sg docker -c 'docker logs homeassistant_ansible --tail 30' 2>&1 || echo "Could not fetch logs"
            exit 1
          fi
          
          echo "‚úÖ Home Assistant container is running"
          
          # Check if HA is responding (wait max 60 seconds)
          echo "Waiting for Home Assistant to be ready..."
          HA_PORT=$(cat ~/homelab/target/ha-stack-ansible/.ha_port)
          echo "HA_PORT=${HA_PORT}" >> $GITHUB_ENV
          for i in {1..12}; do
            if curl -f -s "http://localhost:${HA_PORT}/" > /dev/null 2>&1; then
              echo "‚úÖ Home Assistant is responding!"
              break
            fi
          
            if [[ $i -eq 12 ]]; then
              echo "‚ùå CRITICAL: Home Assistant not responding after 60 seconds!"
              echo ""
              echo "Container logs:"
              sg docker -c 'docker logs homeassistant_ansible --tail 50'
              exit 1
            fi
          
            echo "  Attempt $i/12 - waiting..."
            sleep 5
          done

      - name: Deployment Summary
        if: always()
        run: |
          echo ""
          echo "======================================"
          echo "üìä DEPLOYMENT SUMMARY"
          echo "======================================"
          echo "Deployed to: localhost (self-hosted runner)"
          echo "Access URL: http://$(hostname -I | awk '{print $1}'):${HA_PORT}"
          echo ""
          echo "Running containers:"
          sg docker -c 'docker ps --filter "name=homeassistant\|cloudflared\|code_server\|esphome" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"' || echo "Could not list containers"
          echo ""
          
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "‚úÖ DEPLOYMENT SUCCESSFUL!"
          else
            echo "‚ùå DEPLOYMENT FAILED - Check logs above"
          fi
          echo "======================================"

      - name: Upload Ansible logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ansible-deploy-log
          path: ~/homelab/infra/ansible-deploy.log
          retention-days: 7